
<div style="  position: relative;
left: 330px;" class="container">

   <h1>Factura</h1>

   <mat-form-field class="exapmle-full-widgth">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id" [(ngModel)]="factura.id">
   </mat-form-field>
   <br>
   <mat-form-field class="example-full-width">
    <mat-label>Seleccione Consumidor</mat-label>
    <mat-select [(value)]="idConsumidorSeleccionado" required>
        <mat-option *ngFor="let c of listaConsumidor" [value]="c.id">
            {{c.nomConsumidor}}
        </mat-option>
    </mat-select>
   </mat-form-field>
   <br>
   <mat-form-field class="example-full-width">
    <mat-label>Seleccione Venta</mat-label>
    <mat-select [(value)]="idVentaSeleccionado" required>
        <mat-option *ngFor="let v of listaVentas" [value]="v.id">
            {{v.totalVenta}}
        </mat-option>
    </mat-select>
   </mat-form-field>
   <br>
   
<button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
<button mat-raised-button color="warn" routerLink="/factura">Cancelar</button>
<p>{{mensaje}}</p>

</div>
